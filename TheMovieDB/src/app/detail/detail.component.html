<div class="detail">
    <h1>{{Title}}</h1>
    <div class="numbers">
        <div>Rating: {{Rating | percent}}</div>
        <div>{{ReleaseDate | date}}</div>
        <div>{{Runtime / 60 - 0.499999 | number:"0.0-0"}}h {{Runtime % 60}}m</div>
    </div>
    <div class="description">{{ShortDescription}}</div>
</div>
